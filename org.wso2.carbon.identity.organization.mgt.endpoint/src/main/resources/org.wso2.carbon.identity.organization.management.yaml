definitions:
  #-----------------------------------------------------
  # OrganizationAdd Object
  #-----------------------------------------------------
  OrganizationAdd:
    type: object
    required:
      - name
    properties:
      name:
        type: string
        example: "Hesei"
      displayName:
        type: string
        example: "Hesei constructions"
      description:
        type: string
        example: "Building constructions"
      parentId:
        type: string
        example: "b4526d91-a8bf-43d2-8b14-c548cf73065b"
      attributes:
        type: array
        items:
          $ref: '#/definitions/Attribute'
      userStoreConfigs:
        type: array
        items:
          $ref: '#/definitions/UserStoreConfig'
  #-----------------------------------------------------
  # BasicOrganization Object
  #-----------------------------------------------------
  BasicOrganization:
    type: object
    required:
      - id
      - name
      - parent
      - status
      - meta
    properties:
      id:
        type: string
        example: '06c1f4e2-3339-44e4-a825-96585e3653b1'
      name:
        type: string
        example: 'Hesei'
      displayName:
        type: string
        example: 'Hesei constructions'
      description:
        type: string
        example: 'Building constructions'
      status:
        type: string
        enum: [ACTIVE, DISABLED]
        example: ACTIVE
      parent:
        $ref: '#/definitions/Parent'
      meta:
        $ref: '#/definitions/Meta'
  #-----------------------------------------------------
  # Organization Object
  #-----------------------------------------------------
  Organization:
    type: object
    required:
      - id
      - name
      - status
      - meta
      - parent
    properties:
      id:
        type: string
        example: '06c1f4e2-3339-44e4-a825-96585e3653b1'
      name:
        type: string
        example: 'Hesei'
      displayName:
        type: string
        example: 'Hesei constructions'
      description:
        type: string
        example: 'Building constructions'
      status:
        type: string
        enum: [ACTIVE, DISABLED]
        example: ACTIVE
      parent:
        $ref: '#/definitions/Parent'
      meta:
        $ref: '#/definitions/Meta'
      attributes:
        type: array
        items:
          $ref: '#/definitions/Attribute'
      permissions:
        type: array
        items:
          type: string
          example: '/permission/admin/manage/identity/rolemgt/create'
  #-----------------------------------------------------
  # Organization Parent Object
  #-----------------------------------------------------
  Parent:
    type: object
    required:
      - id
      - name
    properties:
      id:
        type: string
        example: 'b4526d91-a8bf-43d2-8b14-c548cf73065b'
      $ref:
        type: string
        example: '/t/carbon.super/api/identity/organization-mgt/v1.0/organizations/b4526d91-a8bf-43d2-8b14-c548cf73065b'
      name:
        type: string
        example: 'ROOT'
      displayName:
        type: string
        example: 'ROOT'
  #-----------------------------------------------------
  # Organization Meta Object
  #-----------------------------------------------------
  Meta:
    type: object
    required:
      - created
      - lastModified
      - createdBy
      - lastModifiedBy
    properties:
      created:
        type: string
        example: '2020-10-30T12:31:53.406Z'
      lastModified:
        type: string
        example: '2020-10-30T12:31:53.406Z'
      createdBy:
        $ref: '#/definitions/MetaUser'
      lastModifiedBy:
        $ref: '#/definitions/MetaUser'
  #-----------------------------------------------------
  # Organization MetaUser Object
  #-----------------------------------------------------
  MetaUser:
    type: object
    required:
      - id
      - $ref
    properties:
      id:
        type: string
        example: '3cf471bf-951a-46ca-b7a7-aed7d3351604'
      $ref:
        type: string
        example: '/t/carbon.super/scim2/Users/3cf471bf-951a-46ca-b7a7-aed7d3351604'
      username:
        type: string
        example: 'john'
  #-----------------------------------------------------
  # Organization Attribute Object
  #-----------------------------------------------------
  Attribute:
    type: object
    required:
      - key
    properties:
      key:
        type: string
        example: "Type"
      value:
        type: string
        example: "partner"
  #-----------------------------------------------------
  # Organization UserStoreConfig Object
  #-----------------------------------------------------
  UserStoreConfig:
    type: object
    required:
      - key
      - value
    properties:
      key:
        type: string
        enum: [USER_STORE_DOMAIN, RDN, DN]
        example: 'RDN'
      value:
        type: string
        example: 'hesei'
  #-----------------------------------------------------
  # Organization User Role Mapping Object
  #-----------------------------------------------------
  UserRoleMapping:
    type: object
    required:
      - roleId
    properties:
      roleId:
        type: string
        example: '7d4e3ac9-da93-4b7a-a2d0-84bb6c01dc25'
      users:
        type: array
        items:
          type: object
          required:
            - userId
          properties:
            userId:
              type: string
              example: 'c4c3a320-e381-463a-846f-1c2bd083d38c'
            includeSubOrgs:
              type: boolean
              example: true
  #-----------------------------------------------------
  # User with userId and username
  #-----------------------------------------------------
  User:
    type: object
    required:
      - id
      - username
    properties:
      username:
        type: string
        example: "PRIMARY/kim"
      id:
        type: string
        example: "008bba85-451d-414b-87de-c03b5a1f4217"
      name:
        type: object
        properties:
          givenName:
            type: string
            example: "Kim"
          familyName:
            type: string
            example: "Berry"
      emails:
        type: array
        items:
          type: object
          properties:
            type:
              type: string
              example: "home"
            value:
              type: string
              example: "kim@gmail.com"
            primary:
              type: boolean
              example: true
  #-----------------------------------------------------
  # Role with roleId and RoleName
  #-----------------------------------------------------
  Role:
    type: object
    required:
      - roleId
      - roleName
    properties:
      roleId:
        type: string
        example: '7d4e3ac9-da93-4b7a-a2d0-84bb6c01dc25'
      roleName:
        type: string
        example: 'Internal/User_Administrator'
  #-----------------------------------------------------
  # Organization Patch Operation Object
  #-----------------------------------------------------
  Operation:
    type: object
    required:
      - op
      - path
    properties:
      op:
        type: string
      path:
        type: string
      value:
        type: string
  #-----------------------------------------------------
  # Error Response  object
  #-----------------------------------------------------
  Error:
    type: object
    properties:
      code:
        type: string
      message:
        type: string
      description:
        type: string
